<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beachball</title>
    <link rel="stylesheet" href="beachball.css" />
  </head>
  <body>
    <div id="box">
      <div class="ball"></div>
      <div class="spike"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="beachball.js"></script>
    <script>
      gsap.to(".ball", {duration: 2, x:400, rotate:200});
      gsap.to(".ball", {rotate: 200});
      gsap.to(".ball", {delay: 2, scale: 0, y:30});
    </script>

  </body>
</html>
